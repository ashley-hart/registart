<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Registart</title>
    </head>
    <body>
        <h1>Welcome to Registart!</h1>
        <h2>Please fill out the form below.</h2>

        <p>
            This is tempoary text. We are working on getting a nice layout set
            up for you all. Please be patient. :)
        </p>


        <form action="results.html" method="GET">
            <!--TODO: See about getting the calendar selection thing going. -->
            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date" required><br>

            <!--TODO: Make time into a check box thingy. -->
            <label for="time">Time:</label><br>
            <input type="time" id="time" name="time" required><br>

            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" required><br>

            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" required><br>

            <!-- TODO - See this: https://stackoverflow.com/questions/32378590/set-date-input-fields-max-date-to-today -->
            <label for="bday">Birthdate:</label><br>
            <input type="date" id="bday" name="bday" required><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="phonenum">Phone number:</label><br>
            <input type="number" id="phonenum" name="phonenum" min ="1111111111" max="9999999999" required><br>

            <!--TODO: Add a char limit to this field. -->
            <label for="subject">Reason for meeting:</label><br>
            <input type="text" id="subject" name="subject" required><br>

            <!--TODO: Make this into a larger text box. -->
            <label for="reasons">Additional notes:</label><br>
            <input type="text" id="reasons" name="reasons"><br>

            <button type="submit">Register</button>

        </form>
    </body>

    <script>
        alert("Please ensure that all forms are completed accurately.")
    </script>
</html>
